<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>환영합니다</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    a.button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>게시판에 오신 것을 환영합니다</h1>

  <div>
    <a th:href="@{/register}" class="button">회원가입</a>
    <a th:href="@{/login}"    class="button">로그인</a>
  </div>

  <div>
    <a th:href="@{/posts}" class="button">게시글 보기</a>
  </div>
</body>
</html>
