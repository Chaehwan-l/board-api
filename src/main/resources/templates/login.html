<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
  <h2>로그인</h2>
  <form th:action="@{/login}" method="post">
  <label>아이디:
    <input type="text" name="username"
      th:value="${param.username ?: session.SPRING_SECURITY_LAST_USERNAME}" />
  </label><br/>
  <label>비밀번호: <input type="password" name="password"/></label><br/>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit">로그인</button>
	<p>
	  <a th:href="@{/oauth2/authorization/google}">Google로 로그인</a> |
	  <a th:href="@{/oauth2/authorization/github}">GitHub로 로그인</a> |
	  <a th:href="@{/oauth2/authorization/naver}">Naver로 로그인</a>
	</p>
</form>
<div th:if="${param.error}">로그인 실패: 아이디/비밀번호 확인</div>
<div th:if="${param.logout}">로그아웃 되었습니다.</div>
<div th:if="${param.registered}">회원가입이 완료되었습니다. 로그인해 주세요.</div>
</body>
</html>
