<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 목록</title>
</head>
<body>
  <h1>게시글 목록</h1>
  <a th:href="@{/posts/new}">새 글쓰기</a>
  <ul>
    <li th:each="post : ${posts}">
      <a th:href="@{|/posts/${post.id}|}"
         th:text="${post.title}">제목</a>
    </li>
  </ul>
</body>
</html>
