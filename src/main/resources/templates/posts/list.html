<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 목록</title>
</head>
<body>
  <div th:if="${loginName}">
  <p>
    <strong th:text="${loginName}"></strong>
    <span th:if="${loginEmail}">(<span th:text="${loginEmail}"></span>)</span>
    <span th:if="${loginRole}"> / 권한: <span th:text="${loginRole}"></span></span>
  </p>
  <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">로그아웃</button>
  </form>
  </div>
  <h1>게시글 목록</h1>
  <a th:href="@{/posts/new}">새 글쓰기</a>
  <ul>
    <li th:each="post : ${posts}">
      <a th:href="@{|/posts/${post.id}|}"
         th:text="${post.title}">제목</a>
    </li>
  </ul>
</body>
</html>
