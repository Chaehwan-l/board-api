<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
  .container{max-width:680px;margin:48px auto;padding:0 16px;font-family:system-ui,Arial}
  .toolbar{display:flex;justify-content:space-between;align-items:center;margin:0 0 12px}
  button,input[type="submit"]{font:inherit;appearance:none;-webkit-appearance:none}
  a.btn,button.btn,input[type="submit"].btn,a.btn:link,a.btn:visited{
    display:inline-block;padding:8px 14px;border:1px solid #d1d5db;border-radius:6px;
    text-decoration:none;color:#111827;font-weight:600;background:#fff;cursor:pointer;line-height:1.2
  }
  a.btn:hover,button.btn:hover,input[type="submit"].btn:hover{background:#f3f4f6}
  .btn-primary{border-color:#2563eb}.btn-primary:hover{background:#eff6ff}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:18px;margin-top:12px}
  .field{margin-bottom:14px}.label{display:block;font-weight:600;margin-bottom:6px}
  .input{width:100%;box-sizing:border-box;border:1px solid #d1d5db;border-radius:6px;padding:10px 12px;font:inherit}
  .alert{padding:10px 12px;border-radius:6px;margin:0 0 12px}
  .alert-error{background:#fef2f2;border:1px solid #fecaca;color:#991b1b}
</style>
</head>
<body>
<script th:if="${param.required}" th:inline="javascript">alert('로그인이 필요합니다. 회원가입 후 이용해 주세요.');</script>

<div class="container">
  <div class="toolbar">
    <h1 style="margin:0">회원가입</h1>
    <div>
      <a th:href="@{/}" class="btn">메인</a>
      <a th:href="@{/login}" class="btn">로그인</a>
    </div>
  </div>

  <!-- 소셜 가입 -->
  <div class="card">
    <div class="label" style="margin-bottom:8px">소셜미디어 회원가입</div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <a th:href="@{/oauth2/authorization/google}" class="btn">Google</a>
      <a th:href="@{/oauth2/authorization/github}" class="btn">GitHub</a>
      <a th:href="@{/oauth2/authorization/naver}" class="btn">Naver</a>
    </div>
  </div>

  <!-- 일반 가입 -->
  <div class="card">
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <form th:action="@{/register}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="field">
        <label for="username" class="label">아이디</label>
        <input id="username" name="username" type="text" class="input" required th:value="${username}"/>
      </div>

      <div class="field">
        <label for="email" class="label">이메일</label>
        <input id="email" name="email" type="email" class="input" required th:value="${email}"/>
      </div>

      <div class="field">
        <label for="password" class="label">비밀번호</label>
        <input id="password" name="password" type="password" class="input" required minlength="1"/>
      </div>

      <div class="field">
        <label for="passwordConfirm" class="label">비밀번호 확인</label>
        <input id="passwordConfirm" name="passwordConfirm" type="password" class="input" required minlength="1"/>
      </div>

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button type="submit" class="btn btn-primary">가입하기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
