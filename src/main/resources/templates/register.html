<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h2>소셜미디어 회원가입</h2>
  <p>
    <a th:href="@{/oauth2/authorization/google}">Google 계정으로 가입</a> |
    <a th:href="@{/oauth2/authorization/github}">GitHub 계정으로 가입</a> |
    <a th:href="@{/oauth2/authorization/naver}">Naver 계정으로 가입</a>
  </p>
  <hr/>
  <h2>일반 회원가입</h2>
  <form th:action="@{/register}" method="post">
    <div th:if="${error}" style="color:red" th:text="${error}"></div>
    <div>
      <label>아이디: <input type="text" name="username" required/></label>
    </div>
    <div>
      <label>이메일: <input type="email" name="email" required/></label>
    </div>
    <div>
      <label>비밀번호: <input type="password" name="password" required minlength="1"/></label>
    </div>
    <div>
      <label>비밀번호 확인: <input type="password" name="passwordConfirm" required minlength="1"/></label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
      <button type="submit">가입하기</button>
    </div>
  </form>
  <p><a th:href="@{/login}">이미 계정이 있나요? 로그인</a></p>
</body>
</html>
