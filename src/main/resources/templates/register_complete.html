<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 – 추가 정보 입력</title>
</head>
<body>
  <h2>추가 정보 입력</h2>
  <p>이메일: <span th:text="${email}"></span></p>
  <p>이름:    <span th:text="${name}"></span></p>

  <form th:action="@{/register/complete}" method="post">
    <div th:if="${error}" style="color:red" th:text="${error}"></div>
    <div>
      <label>사용할 아이디: <input type="text" name="username" required/></label>
    </div>
    <div>
      <label>비밀번호:      <input type="password" name="password" required/></label>
    </div>
    <!-- OAuth provider 정보 전달 -->
    <input type="hidden" name="provider" th:value="${#httpServletRequest.userPrincipal.authorities[0].authority}" />
    <input type="hidden" name="providerId" th:value="${providerId}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">가입 완료</button>
  </form>
</body>
</html>
